{% extends 'base.html' %}
{% block title %} Delete Task {% endblock %}
{% block content %}
<div class="header-bar">
  <a href="{% url 'task_list' %}">&#8592;Go Back!</a>
</div>

<div class="card-body">
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{task}}"?</p>
    {{form}}
    <input class="button" type="submit" value="Confirm">
  </form>
</div>
  
{% endblock %}
